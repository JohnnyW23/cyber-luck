<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <title>Cyber Quest Ops v4.0</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/style.css">
        <script src="js/jquery-3.7.1.js"></script>
    </head>
    <body>
        <div class="idiomas-wraper">
            <div class="idiomas">
                <div class="portugues idioma">
                    <img src="assets/br.svg" id="portugues">
                    <h1>PortuguÃªs - BR</h1>
                </div>
                <div class="ingles idioma">
                    <img src="assets/us.svg" id="ingles">
                    <h1>English - USA</h1>
                </div>
                <div class="clear"></div>
            </div><!--idiomas-->
        </div><!--idiomas-wraper-->

        <header>
            <nav>
                <ul>
                    <li><img id="palette" src="assets/palettes/palette-0.svg" title="Temas de cores"></li>
                    <li><img style="margin-top: 3px;" id="readme" src="assets/readmes/readme-0.svg"></li>
                    <li><a href="https://github.com/JohnnyW23?tab=repositories" target="_blank"><img id="github" src="assets/githubs/github-0.svg"></a></li>
                    <li><img id="sound-toggle" style="margin-top: 3px;" src="assets/sound-on.svg"></li>
                    <div style="clear: both;"></div>
                </ul>
                <div class="cores">
                    <ul></ul>
                </div><!--cores-->
            </nav>
        </header>
        <div class="sobre-jogo-wraper">
            <div class="sobre-jogo-wraper-2">
                <div id="close-button">X</div>
                <div class="sobre-jogo-wraper-3">
                    <div class="sobre-jogo"></div><!--sobre-jogo-->
                </div><!--sobre-jogo-wraper-3-->
            </div><!--sobre-jogo-wraper-2-->
        </div><!--sobre-jogo-wraper-->
        <div class="screen">
            <div class="titulo">
                <h1>
                    <span class="glow-selected">C</span><span>Y</span><span>B</span><span>E</span><span>R</span><span>_</span><span>Q</span><span>U</span><span>E</span><span>S</span><span>T</span><span>_</span><span>O</span><span>P</span><span>S</span>
                    <span>v</span><span>4</span><span>.</span><span>0</span>
                </h1>
                <h5>
                    by: Davi Nascimento
                </h5>
            </div><!--titulo-->
            <div class="principal">
                <button id="iniciar"></button>
                <div class="instrucoes">
                    <ul></ul>
                </div><!--instrucoes-->
            </div><!--principal-->
            <div class="modo-wraper">
                <h2></h2>
                <div class="modo">
                    <button id="defesa"></button>
                    <button id="ataque"></button>
                </div>
            </div>
            <div class="game-screen"></div>
        </div><!--screen-->
        <script src="js/traducao.js"></script>
        <script src="js/header.js"></script>
        <script src="js/animations.js"></script>
        <script src="js/objects.js"></script>
        <script src="js/ferramentas.js"></script>
        <script src="js/parte-1.js"></script>
        <script src="js/parte-2.js"></script>
        <script src="js/parte-3.js"></script>
        <script src="js/dolphin.js"></script>
    </body>
</html>
